apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-chaos-mesh
  namespace: chaos-mesh
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
    - host: chaos-mesh-daemon-metrics.local
      http:
        paths:
          - path: "/(.*)"
            pathType: Prefix
            backend:
              service:
                name: chaos-daemon
                port:
                  number: 31766
